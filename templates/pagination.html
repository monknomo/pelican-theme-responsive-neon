{% if DEFAULT_PAGINATION %}
	<div id="paginator">
		{% if articles_page.has_previous() %}
			{% if articles_page.previous_page_number() == 1 %}
				<a href="{{ SITEURL }}/{{ page_name }}.html" rel="prev">&laquo; Prev</a>
			{% else %}
				<a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html" rel="prev">&laquo; Prev</a>
			{% endif %}
		{% endif %}
		{% if articles_page.has_next() %}
			<a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html" rel="next">Next &raquo;</a>
		{% endif %}
	</div>
{% endif %}
